syntax = "proto3";
//this is a protobuf package...
package com.github.michaladorno.protobuf.options;
//...and this is for the java package
option java_package = "com.github.michaladorno.protobuf.options";

option java_multiple_files = true;

message OptionMessage {
    int32 id = 1;
    bool is_simple = 2;
    string name = 3;
    repeated int32 sample_list = 4;
}

message OptionMessageOther {
    string hello = 1;
}